Linux_task:
  container:
    matrix:
      - image: python:3.5-slim
      - image: python:3.6-slim
      - image: python:3.7-slim
  script:
    - python3 --version
    - python3 setup.py test

macOS_task:
  osx_instance:
    image: mojave-base
  env:
    PATH: ${HOME}/.pyenv/shims:${PATH}
    matrix:
      - PYTHON: 3.6.8
      - PYTHON: 3.7.2
  install_script:
    # Per the pyenv homebrew recommendations.
    # https://github.com/pyenv/pyenv/wiki#suggested-build-environment
    - sudo installer -pkg /Library/Developer/CommandLineTools/Packages/macOS_SDK_headers_for_macOS_10.14.pkg -target /
    - brew install openssl readline pyenv
    - pyenv install ${PYTHON}
    - pyenv global ${PYTHON}
    - pyenv rehash
  script:
    - python3 --version
    - python3 setup.py test

FreeBSD_task:
  freebsd_instance:
    image: freebsd-12-0-release-amd64
  env:
    matrix:
      - PYTHON: 3.6
      - PYTHON: 3.7
  install_script: pkg install -y python`echo $PYTHON | tr -d '.'` py`echo $PYTHON | tr -d '.'`-setuptools
  script:
    - python${PYTHON} --version
    - python${PYTHON} setup.py test

Windows_task:
  windows_container:
    image: cirrusci/windowsservercore:2019
    os_version: 2019
  env:
    matrix:
      - PYTHON: 3.6.8
      - PYTHON: 3.7.2
  install_script:
    - choco install -y python3 --version %PYTHON% --params "/InstallDir:C:\python3"
    # BEGIN: Hacky bullshit to work around certificate errors with Python.
    # Download cacert.pem
    - powershell -command "& { (New-Object Net.WebClient).DownloadFile('https://curl.haxx.se/ca/cacert.pem', 'C:\cacert.pem') }"
    # Use it to install certifi
    - C:\python3\python.exe -m pip --cert C:\cacert.pem install certifi
    # END: Hacky bullshit.
  script:
    - C:\python3\python.exe --version
    - C:\python3\python.exe setup.py test
